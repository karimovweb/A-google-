<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabriknoma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            overflow: hidden;
        }

        .banner {
            text-align: center;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .banner h1 {
            font-size: 36px;
            margin: 0;
            color: #4CAF50;
        }

        .banner p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 900px;
            min-width: 90%;
            max-width: 90%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .box {
            width: 25%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background-image: url('./50e37705cb060d2dd21cadac7fda0c89-removebg-preview.png'); /* Rasmni yuklang */
            /* background-color: #fff; */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Tabriklaymiz!</h1>
        <p>Siz bizning saytga kirganingiz uchun maxsus sovg'a kutmoqda!</p>
    </div>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
